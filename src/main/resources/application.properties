spring.application.name=learn
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4-turbo
spring.ai.openai.chat.options.temperature=0.2
# Port par défaut
server.port=8080
# Active WebSocket GraphQL
spring.graphql.websocket.path=/graphql
# (Optionnel) Active les logs pour le debug
logging.level.org.springframework.graphql=off
logging.level.org.springframework.web.reactive.socket=DEBUG
